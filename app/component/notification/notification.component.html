<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <ListView [items]="notifications" height="200" class="list-group">
        <ng-template tkListItemTemplate let-notif="item">
          <StackLayout>
            <Label style="color: red" [text]='notif.type'></Label>
          </StackLayout>
        </ng-template>
      </ListView>
</GridLayout>
