<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <ListView [items]="notifications$ | async" height="200" *ngIf="notifications$">
        <ng-template let-item="item">
          <StackLayout>
            <Label style="color: red" [text]='item.type'></Label>
          </StackLayout>
        </ng-template>
      </ListView>
</GridLayout>
